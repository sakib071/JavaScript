<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registration form</title>
</head>

<body>
    <div class="container">
        <div class="display-3 mt-5">
            Registration form
        </div>
        <br>
        <form action="registration.php" method="post" class="card p-3">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" name="fname" placeholder="First name">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="lname" placeholder="Last name">
                </div>

                <div class="col-md-6">
                    <label class="gender">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Female
                        </label>
                    </div>
                </div>

                <div class="col-md-6">
                    <select name="blood">
                        <option disabled selected value="Select Blood Group">Select Blood Group</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <input type="number" class="form-control" name="phone" placeholder="Phone">
                </div>
                <div class="col-md-12">
                    <input type="text" class="form-control" name="email" placeholder="Email">
                </div>

                <h5>Address</h5>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="state" placeholder="State">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="region" placeholder="Region">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="country" placeholder="Country">
                </div>
                <div class="col-mb-3">
                    <input type="submit" class="btn btn-success" id="subbtn" name="subbtn" action="">
                </div>
            </div>

        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
